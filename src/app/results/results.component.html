<div class="df">
  <nav>
    <ul class="pagination">
      <li class="page-item">
        <a 
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              (click)="goToFirstPage()"
              [class.disabled]="page == 0"
          >
              <i class="fa-solid fa-angles-left"></i>
          </a>
      </li>
      <li class="page-item">
        <a 
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              (click)="goToPreviousPage()"
              [class.disabled]="page == 0"
          >
              <i class="fa-solid fa-angle-left"></i>
          </a>
      </li>
      <li class="page-item"
          *ngFor="let _ of [].constructor(bookResponse.totalPages); let pageIndex = index"
      >
          <a 
          class="page-link"
          href="javascript:void(0)"
          aria-label="Page 1"
          (click)="goToPage(pageIndex)"
          [class.active]="page == pageIndex"
          >
          {{ pageIndex + 1 }}
          </a>
      </li>
      <li class="page-item">
          <a 
              class="page-link"
              href="javascript:void(0)"
              aria-label="Next"
              (click)="goToNextPage()"
              [class.disabled]="isLastPage"
          >
              <i class="fa-solid fa-chevron-right"></i>
          </a>
      </li>
      <li class="page-item">
          <a 
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              (click)="goToLastPage()"
              [class.disabled]="isLastPage"
          >
              <i class="fa-solid fa-angles-right"></i>
          </a>
      </li>
    </ul>
  </nav>
</div>
